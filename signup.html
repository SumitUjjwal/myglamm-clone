<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="style\signup.css">
    <link rel="icon" type="image/x-icon" href="images\BU__4_-removebg-preview (1)(2).png">
</head>

<body>
    <div class="container">
        <div id="up">
            <img src="images\BU1.png" alt="">
            <span>BU </span><span>Freedom To Be You</span>
        </div>
        <hr>
        <form action="">
            <div>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="Enter Your Name">
                <label for="phone">Phone:</label>
                <input type="tel" maxlength="10" name="phone" id="phone" placeholder="Enter Phone Number">
                <label for="email">EMail:</label>
                <input type="email" name="email" id="email" placeholder="Enter EMail Id">
                <label for="add1">Address:</label>
                <input type="text" name="add1" id="add1" placeholder="Address Line 1">
                <input type="text" name="add2" id="add2" placeholder="Address Line 2">
                <label for="pincode">Pincode:</label>
                <input type="text" maxlength="6" name="pincode" id="pincode" inputmode="numeric" placeholder="Pincode">
                <label for="state">State:</label>
                <input type="text" name="state" id="state" placeholder="State">
                <a id="submit">SIGN UP</a>
            </div>
        </form>
    </div>
</body>
<script src="script\signup.js"></script>

</html>
